# Vortex Testing Environment Configuration

[general]
output_directory = "./test-data"
backup_enabled = false
default_provider = "mock"
log_level = "ERROR"

[general.logging]
level = "ERROR"
format = "console"
output = ["console"]

[general.metrics]
enabled = false
port = 8000
path = "/metrics"

[providers.barchart]
# Barchart testing settings
daily_limit = 10

[providers.ibkr]
# Interactive Brokers testing settings
host = "localhost"
port = 7497
client_id = 999  # Test client ID