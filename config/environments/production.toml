# Vortex Production Environment Configuration

[general]
output_directory = "/data"
backup_enabled = true
default_provider = "barchart"
log_level = "INFO"

[general.logging]
level = "INFO"
format = "json"
output = ["file"]
file_path = "/logs/vortex.log"

[general.metrics]
enabled = true
port = 8080
path = "/metrics"

[providers.barchart]
# Barchart production settings
daily_limit = 150

[providers.ibkr]
# Interactive Brokers production settings
host = "localhost"
port = 7496  # Live trading port
client_id = 1