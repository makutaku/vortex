# Vortex Development Environment Configuration

[general]
output_directory = "./data"
backup_enabled = true
default_provider = "yahoo"
log_level = "DEBUG"

[general.logging]
level = "DEBUG"
format = "console"
output = ["console"]

[general.metrics]
enabled = true
port = 8000
path = "/metrics"

[providers.barchart]
# Barchart development settings
daily_limit = 50  # Lower limit for development

[providers.ibkr]
# Interactive Brokers development settings
host = "localhost"
port = 7497  # Paper trading port
client_id = 1